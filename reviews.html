      <section class="writereview color-white">
        <h3>Write a Review</h3>
        <form action="" class="set-max-width">
          <label for="reviewername">NAME</label>
          <input
            type="text"
            name="uname"
            id="reviewername"
            placeholder="YOUR NAME HERE"
            value=""
            required
          />
          <label for="reviewdate">DATE</label>
          <input type="date" name="date" id="reviewdate" value="" required />
          <label for="rating">RATING</label>
          <input
            type="range"
            name="rating"
            id="rating"
            value=""
            min="1"
            max="5"
            list="values"
            required
          />
          <datalist id="values">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
          </datalist>
          <div id="label">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
          </div>
          <label for="reviewdetail">COMMENTS</label>
          <textarea
            name="review"
            id="reviewdetail"
            cols="30"
            rows="10"
            placeholder="YOUR REVIEW HERE"
            required
          ></textarea>
          <input type="submit" name="submit" value="CREATE" id="submitreview" />
        </form>
      </section>
